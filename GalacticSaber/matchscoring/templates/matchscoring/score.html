<!DOCTYPE html>
<html>
<head>
  <title>Galactic Saber Match Scoring</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      height: 10vh;
    }

    /* Create five equal columns that floats next to each other */
    
    .column {
      float: left;
      width: 18.75%;
      height: 100vh;
      padding: 10px;
      background-color: #4D578E;
    }

    .scoreColumn {
      float: left;
      width: 18.75%;
      height: 100vh;
      padding: 10px;
      background-color: #000000;
    }

    .middleColumn {
      float: left;
      width: 25%;
      height: 100vh;
      padding: 10px;
    }

    /* Clear floats after the columns */
    .row {
      height: 100%;
      display: table;
      clear: both;
    }
  </style>
</head>
<body>

  <div class="row">
    <div class="scoreColumn" style="background-color:rgb(0, 0, 0);
    color:lavender">
      <h1 style="text-align: center; font-family: Impact; font-size:72px; color: #7e3e98;">00</h1>
      <button type="button" class="btn btn-primary" style="height: 25%; width: 100%; ">Head or Torso</button>
      <button type="button" class="btn btn-primary" style="height: 25%; width: 100%; ">Arms or Legs</button>
      <button type="button" class="btn btn-primary" style="height: 25%; width: 100%; ">Hands or Hilt </button>
    </div>

    <div class="column" style="background-color:#4D578E;">
      <h2>Player One</h2>

      <button type="button" class="btn btn-primary" style="height:10%; width:48%;"> <img src="/static\matchscoring\images\buttonMinus.png" alt="minus button"></button>
      <button type="button" class="btn btn-primary" style="height:10%; width:48%;"> <img src="/static\matchscoring\images\buttonPlus.png" alt="plus button"></button>
      
      <!-- heres the foul code -->
      
    </div>
    
    <div class="middleColumn" style="background-color:#ccc;">
      <button type="button" class="btn btn-primary"> <img src="/static\matchscoring\images\buttonPlay.png" alt="playButton" height=100% width=50%></button>
      <button type="button" class="btn btn-primary"> <img src="/static\matchscoring\images\buttonPause.png" alt="pauseButton" height=100% width=50%></button>
      
      <img src="\static\matchscoring\images\GSLogo.png" height=100% width = 100% alt="Poggers Redux Image">
    </div>

    <div class="column" style="background-color:#ddd;">
      <h2>Player Two</h2>

      <button type="button" class="btn btn-primary"style="height:10%; width:48%;"> <img src="/static\matchscoring\images\buttonPlus.png" alt="playButton"></button>
      <button type="button" class="btn btn-primary"style="height:10%; width:48%;"> <img src="/static\matchscoring\images\buttonMinus.png" alt="pauseButton"></button>
      
      <!-- heres the foul code -->
    </div>
    
    <div class="scoreColumn" style="background-color:rgb(0, 0, 0);
    color:lavender">
      <h1 style="text-align: center; font-family: Impact; font-size:72px; color: #7e3e98;">00</h1>
      
      <button type="button" class="btn btn-primary" style="height: 25%; width: 100%; ">Head or Torso</button>
      <button type="button" class="btn btn-primary" style="height: 25%; width: 100%; ">Arms or Legs</button>
      <button type="button" class="btn btn-primary" style="height: 25%; width: 100%; ">Hands or Hilt </button>

    </div>
  </div>
  
</body>
</html>
